<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baudsoft.nl</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container" id="app">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Baudsoft.nl</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>


        <h2>Baudsoftware</h2>

        <div>
            {{ message }}
        </div>

        <div class="row">
            <button class="btn btn-primary" v-on:click="record()">Record</button>
            <button class="btn btn-primary" v-on:click="stop()">Stop</button>

            <button class="btn btn-primary">Delete</button>
        </div>

        <!-- <ul>
            <li v-for="record in records">
               <span> {{ record }} </span><button class="btn btn-primary">Play</button>
            </li>
        </ul> -->

    </div>


</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="app.js"></script>
